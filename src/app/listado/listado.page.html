<ion-header *ngIf="viewEntered" class="animate__animated animate__slideInUp">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="light">Atrás
        <ion-icon slot="start" name="arrow-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Tickets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="viewEntered" class="animate__animated animate__fadeInUp">

<ion-card *ngFor="let item of listadoPorStatus" [style]="item.color" (click)="getTicket(item.codigo)">
  <ion-card-header>
    <ion-card-subtitle>{{item.categoria}}</ion-card-subtitle>
    <ion-card-title style="font-size: 22px;">#{{item.codigo}} | {{item.incidente}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4.2">
          <ion-badge class="badge">Fecha/ Hora :</ion-badge>
        </ion-col>
        <ion-col size="7.8">
          <ion-text>
            <h3 class="descripcion">{{item.fecha}}</h3>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3.5">
          <ion-badge class="badge">Prioridad :</ion-badge>
        </ion-col>
        <ion-col size="8.5">
          <ion-text>
            <h3 class="descripcion">{{item.prioridad}}</h3>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3.5">
          <ion-badge class="badge">Situación :</ion-badge>
        </ion-col>
        <ion-col size="8.5">
          <ion-text>
            <h3 class="descripcion">{{item.situacion}}</h3>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

</ion-content>
