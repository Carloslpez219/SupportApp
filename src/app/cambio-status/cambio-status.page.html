<ion-header *ngIf="viewEntered" class="animate__animated animate__fadeInDown">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="light">AtrÃ¡s
        <ion-icon slot="start" name="arrow-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cambio de status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="viewEntered" class="animate__animated animate__fadeInUp">
<br>
  <ion-list>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select (ionChange)="selectCategoria($event)" [value]="estadoActual">
        <ion-select-option *ngFor="let estado of status" value="{{estado.codigo}}">{{estado.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Comentario :</ion-label>
      <ion-textarea rows="4" placeholder="Comentario..." [(ngModel)]="descripcion">  </ion-textarea>
    </ion-item>
  </ion-list>
<br>
  <ion-row>
    <ion-col size="3"></ion-col>
    <ion-col size="6">
      <ion-button expand="block" class="button-save" strong="true" (click)="cambiosStatus()">Guardar
                <ion-icon slot="start" color="white" name="save"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>


</ion-content>
