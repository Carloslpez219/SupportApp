<ion-header *ngIf="viewEntered" class="animate__animated animate__fadeInDown">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="light">Atr√°s
        <ion-icon slot="start" name="arrow-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cambio de status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="viewEntered" class="animate__animated animate__fadeInUp">
<br>
  <ion-list>
    <ion-item>
      <ion-label>Comentario :</ion-label>
      <ion-textarea rows="6" placeholder="Comentario..." [(ngModel)]="comentario">  </ion-textarea>
    </ion-item>
  </ion-list>
<br>
  <ion-row>
    <ion-col size="2.7"></ion-col>
    <ion-col size="6.6">
      <div class="file-input">
        <input type="file" id="file" class="file" (change)="onFileSelected($event)">
        <label for="file">
          Seleccionar archivo
          <p class="file-name"></p>
        </label>
      </div>
    </ion-col>
    <ion-col size="2.7"></ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3"></ion-col>
    <ion-col size="6">
      <ion-button expand="block" class="button-save" strong="true" (click)="comentar()">Guardar
                <ion-icon slot="start" color="white" name="save"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>

</ion-content>
