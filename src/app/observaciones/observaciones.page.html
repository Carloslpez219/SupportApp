<ion-header *ngIf="viewEntered" class="animate__animated animate__bounceInDown">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="light">Atr√°s
        <ion-icon slot="start" name="arrow-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Observaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="viewEntered" class="animate__animated animate__bounceInDown">
  <br>
  <br>
  <br>

  <ion-label class="ion-padding">Comentario: </ion-label>
  <br>
  <br>

    <ion-item mode="md">
      <ion-textarea rows="10" placeholder="Observaciones..." clearOnEdit="true" clearInput [(ngModel)]="paso.observaciones"></ion-textarea>
      <ion-icon name="chatbox-ellipses-outline" slot="start"></ion-icon>
    </ion-item>

  <ion-grid>
    <br>
    <ion-row>
      <ion-col size="3">
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" class="button-save" (click)="method()"
          strong="true">Aceptar
          <ion-icon slot="start" color="white" name="chatbox-ellipses-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
