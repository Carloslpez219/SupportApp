<ion-header *ngIf="viewEntered" class="animate__animated animate__fadeInDown">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="light">Atr√°s
        <ion-icon slot="start" name="arrow-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>UUID</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="viewEntered" class="animate__animated animate__fadeInUp">

  <br>
  <br>
  <ion-list>
    <ion-list-header> UUID: </ion-list-header>
    <br>
    <ion-item *ngIf="mostrarUUID">
      <ion-icon slot="end" name="clipboard-outline" (click)="copy()"></ion-icon>
      <ion-label>{{uuid}}</ion-label>
    </ion-item>
  </ion-list>

<br>
<br>
<br>

<ion-row>
  <ion-col size="2.8"></ion-col>
  <ion-col size="4">
    <ion-button  style="--background: #c54f4d;" class="upload-btn" (click)="whatsapp()">
            Enviar por whatsapp
             <ion-icon slot="end" name="logo-whatsapp" ></ion-icon>
    </ion-button>
  </ion-col>
  <ion-col size="4"></ion-col>
</ion-row>


</ion-content>
